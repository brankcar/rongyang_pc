<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">

    <title>Title</title>
    <link rel="stylesheet" href="css/style.css"/>

<body class="back-light-blue">
<div class="content-header clearFix">
    <img class="logo fl" src="img/logo_w.png" alt="">
    <div class="login-box fr">
        <p>
            还没有帐号？<a href="reg_account.html">立即注册</a>
        </p>
    </div>
    <div class="header-text">
        <h3>榕阳课堂</h3>
        <p class="header-date">2018-01-22  星期四</p>
    </div>
</div>
<div class="form-box">
    <ul class="form-nav clearFix">
        <li class="fl active">账号登录</li>
        <li class="fl">短信登录</li>
    </ul>
    <div class="check-box active">
        <div class="input-box">
            <input type="text" class="user" placeholder="手机号">
        </div>
        <div class="input-box">
            <input type="password" class="password" placeholder="密码">
        </div>
        <div class="input-box group clearFix">
            <img src="" class="fr box-right" alt="">
            <input type="text" placeholder="验证码">
        </div>
    </div>
    <div class="check-box">
        <div class="input-box">
            <input type="text" class="user" placeholder="手机号">
        </div>
        <div class="input-box">
            <p>按住滑块</p>
        </div>
        <div class="input-box group clearFix">
            <button class="fr box-right">获取手机验证码</button>
            <input type="text" placeholder="验证码">
        </div>
    </div>
    <div class="input-box record">
        <label for="record">
            <input id="record" type="checkbox">记住登录
        </label>
    </div>
    <div class="input-box">
        <button class="btn">立刻登录</button>
    </div>
    <div class="login-mode">
        <div class="first"></div>
        <div></div>
    </div>
</div>
</body>
</html>
